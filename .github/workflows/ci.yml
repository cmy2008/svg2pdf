name: CI BUILD
on: [push, pull_request]
env:
  CLICOLOR_FORCE: 1
jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install cargo-make
      run: cargo install cargo-make  # 去掉 --debug，速度更快

    - name: Build svg2pdf
      run: cargo build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        # 给 artifact 起唯一名字，例如：svg2pdf-ubuntu-stable 或 svg2pdf-windows-nightly.exe
        name: svg2pdf-${{ matrix.os }}-${{ matrix.rust }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        # 精确上传二进制文件（推荐），避免上传整个 debug 目录
        path: |
          target/debug/svg2pdf
          target/debug/svg2pdf.exe
        if-no-files-found: error  # 可选：没找到文件时直接失败
