name: CI Build and Release

on:
  push:
    tags:
      - 'v*'  # 只在打 tag 时触发 release（推荐）
  pull_request:  # PR 时只构建，不发布

jobs:
  build:
    name: Build ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}  # 可选，用于传递 tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Build
        run: cargo build --all --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: svg2pdf-${{ matrix.os }}-${{ matrix.rust }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          path: |
            target/debug/svg2pdf
            target/debug/svg2pdf.exe
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # 只在推送 v* tag 时发布

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets (直接重命名文件夹为文件名)
        run: |
          mkdir release-assets
          for dir in artifacts/*/ ; do
            # 获取 artifact 的文件夹名，例如 svg2pdf-windows-latest-stable.exe
            artifact_name=$(basename "$dir")
            
            # 直接取文件夹里唯一的文件（* 通配符会匹配 svg2pdf 或 svg2pdf.exe）
            binary_file="$dir"*
            
            # 复制并重命名为 artifact 原名称（保留平台 + 工具链 + 正确后缀）
            cp "$binary_file" "release-assets/$artifact_name"
          done
          
          echo "即将上传的文件："
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            release-assets/*
